
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Home</title>
    <link href="site.css" rel="stylesheet"/>

    <script src="modernizr-2.6.2.js"></script>

    <link href="home.css" rel="stylesheet"/>

    <link href='http://fonts.googleapis.com/css?family=Rokkitt|Roboto:300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="body-fade-container">
        
<div id="enter-duration">Enter match duration</div>
<input class="duration" type="text" name="fname">
<a id="start" href="#" onclick="event.preventDefault();return false;">
    <table>
        <tr>
            <td>Start</td>
        </tr>
    </table>
</a>


<table id="black" class="top">
    <tr>
        <td><div class="check"></div></td>
    </tr>
</table>

<table id="timer">
    <tr>
        <td>
            <table>
                <tr class="top time"><td>0:00:00</td></tr>
                <tr class="spacing"><td>&nbsp;</td></tr>
                <tr class="top pause"><td>Pause</td></tr>
                <tr class="spacing"><td>&nbsp;</td></tr>
                <tr class="bottom pause"><td>Pause</td></tr>
                <tr class="spacing"><td>&nbsp;</td></tr>
                <tr class="bottom time"><td>0:00:00</td></tr>
            </table>
        </td>
    </tr>
</table>

<table id="white">
    <tr>
        <td><div class="check"></div></td>
    </tr>
</table>
    </div>

    <script src="jquery-1.8.2.js"></script>

    <script src="animation.js"></script>
    
</body>
</html>
